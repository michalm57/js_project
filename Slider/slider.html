<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>Slider</title>

    <script type="text/javascript">
        let randomSlideNumber = Math.floor(Math.random() * 5) + 1;

        let timerOne = 0;
        let timerTwo = 0;

        function setSlide(slideNumber) {
            clearTimeout(timerOne);
            clearTimeout(timerTwo);

            hideSlide();
            setTimeout(function () {
                changeSlide(slideNumber);
            }, 500);
        }

        function hideSlide() {
            $("#slider").fadeOut(500);
        }

        function changeSlide(slideNumber = null) {
            randomSlideNumber++;
            if (randomSlideNumber > 5) {
                randomSlideNumber = 1;
            }

            var file = "<img src=\"slides/slide_" + randomSlideNumber + ".png\" />"

            if (slideNumber) {
                file = "<img src=\"slides/slide_" + slideNumber + ".png\" />"
            }

            document.getElementById("slider").innerHTML = file;
            $("#slider").fadeIn(500);

            timerOne = setTimeout("hideSlide()", 4500);
            timerTwo = setTimeout("changeSlide()", 5000);
        }
    </script>
    <style>
        body {
            background-color: #222222;
            font-size: 24px;
            color: white;
        }

        span {
            cursor: pointer;
        }
    </style>
</head>

<body onload="changeSlide()">

    <span onclick="setSlide(1)">[1]</span>
    <span onclick="setSlide(2)">[2]</span>
    <span onclick="setSlide(3)">[3]</span>
    <span onclick="setSlide(4)">[4]</span>
    <span onclick="setSlide(5)">[5]</span>


    <div id="slider">

    </div>

</body>

</html>
