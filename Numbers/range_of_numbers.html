<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Range of numbers</title>

    <script type="text/javascript">
        function printRange() {
            var lowerLimit = document.getElementById("lower_limit").value;
            var upperLimit = document.getElementById("upper_limit").value;
            let range = "";

            for (i = lowerLimit; i <= upperLimit; i++) {
                range += i + " ";
            }

            document.getElementById("result").innerHTML = range;
        }
    </script>
</head>

<body>
    <input type="number" id="lower_limit" />
    <input type="number" id="upper_limit" />
    <input type="submit" value="Print" onclick="printRange()" />

    <div id="result"></div>
</body>

</html>
